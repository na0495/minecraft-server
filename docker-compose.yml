services:
  mc:
   # image: itzg/minecraft-server
    build: .
    container_name: paper
    environment:
      EULA: "true"
      TYPE: PAPER
      VIEW_DISTANCE: 20
      MEMORY: 10G
      VERSION: 1.21.8
      PAPER_CHANNEL: experimental
      SPIGET_RESOURCES: 31585,64139
      DIFFICULTY: normal
      MAX_PLAYERS: 10
      SNOOPER_ENABLED: FALSE
      SPAWN_PROTECTION: 0
      ONLINE_MODE: FALSE
      ALLOW_FLIGHT: TRUE
      SERVER_NAME: "Potato land"
      OPS:
        na0495

    ports:
      - "32165:25565"
      - "8080:8080"
      - "8123:8123"
    volumes:
      - ./data:/data
    restart: unless-stopped

